language: php
sudo: false
php:
 - 7.4
 - nightly

jobs:
  allow_failures:
    - php: nightly
 
before_install:
 - export PATH="$PATH:$HOME/.composer/vendor/bin"
 - composer global require friendsofphp/php-cs-fixer:~2.15.0

before_script:
 - chmod +x resources/scripts/tests/syntax.sh
 - chmod +x resources/scripts/tests/codestyle.sh
 - composer update

script:
 - resources/scripts/tests/syntax.sh
 - resources/scripts/tests/codestyle.sh
 - composer tests
